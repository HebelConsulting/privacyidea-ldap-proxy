[privacyidea]
endpoint = string
realm = string(default='')

[ldap-backend]
host = string
port = integer
use-tls = boolean

[ldap-proxy]
port = integer
hostname = string(default='')
passthrough-binds = force_list
bind-service-account = boolean(default=False)
allow-authenticated-search = boolean(default=False)

[service-account]
dn = string
password = string

[bind-cache]
enabled = boolean
timeout = integer(default=3)